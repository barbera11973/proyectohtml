    <form>
        <h1>Formulario de contacto</h1>
            <label>Nombre: </label><input name="nombre" placeholder="name" required autofocus  pattern="[A-Za-z0-9]+" type="text" tabindex="1"/><br /><br /> 
            <label>Email: </label><input name="email" placeholder="mail" required type="text" tabindex="2"/><br /><br />
            <label>Edad: </label><input name="edad" placeholder="age" required pattern="{18-99}" type="text" tabindex="3"/><br /><br />
            <label>Teléfono: </label><input name="telefono" placeholder="tel" required type="text" tabindex="4"/><br /><br />
            <textarea name="textarea" rows="10" cols="50" placeholder="Escríbenos"></textarea> <br /><br />
            <button id="enviar" name="enviar" type="submit" >Enviar</button>
    </form>
