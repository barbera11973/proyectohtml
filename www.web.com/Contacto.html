    <form>
        <h2>Formulario de contacto</h2>
            <label>Nombre: </label><input name="nombre" placeholder="name" required autofocus max="30" pattern="[A-Za-z0-9]+" type="text" tabindex="1"/><br /><br /> 
            <label>Email: </label><input name="email" placeholder="@" required type="text" tabindex="2"/><br /><br />
            <label>Edad: </label><input name="edad" placeholder="age" required pattern="{18-99}" type="text" tabindex="3"/><br /><br />
            <label>Teléfono: </label><input name="telefono" placeholder="tel" required type="text" tabindex="4"/><br /><br />
            <textarea name="textarea" rows="10" cols="50">Campo de consulta:</textarea> 
               <br /><br />
            Acepta nuestras políticas de privacidad y cookies.<input type="checkbox" placeholder="s/n" tabindex="6"
                    name="cookies" required value="si" /> Si
            <input type="checkbox"  tabindex="7"
                    name="cookies" required value="no" disabled/> No
    </form>
    <footer>
            <h2>@AllCare</h2>
            <h4>Aviso legal</h4>
